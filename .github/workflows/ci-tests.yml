name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.*"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        run: uv run pytest tests/ --ignore=tests/test_rxnorm_client.py -v

  integration-tests:
    name: Integration Smoke Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v6

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost
          sudo apt-get clean
          df -h /

      - name: Build and tag Docker image
        run: |
          docker compose build api
          docker tag pillchecker-api-api pillchecker-api:ci

      - name: Start API
        run: >
          docker compose
          -f docker-compose.yml
          -f docker-compose.ci.yml
          up -d api

      - name: Wait for startup and hydration
        run: |
          # Wait for the entrypoint to finish syncing data
          for i in {1..30}; do
            if curl -s http://localhost:8000/health/data | grep -q '"status":"ready"'; then
              echo "API and Data ready!"
              exit 0
            fi
            echo "Waiting for API/Data hydration..."
            sleep 5
          done
          echo "Timeout waiting for API"
          exit 1

      - name: Run smoke tests
        run: ./scripts/smoke-test.sh http://localhost:8000

      - name: Dump logs on failure
        if: failure()
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml logs api

      - name: Stop containers
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml down
