services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - model-cache:/app/models
      - ./data:/app/data
    environment:
      - HF_HOME=/app/models
      - HF_TOKEN=${HF_TOKEN:-}
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend-dist:/usr/share/nginx/html:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  model-cache:
